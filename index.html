<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order Summary Card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="order-summary">
        <img src="images/illustration-hero.svg" alt="" />
        <div class="order-summary-content">
          <h2 class="content-title">Order Summary</h2>
          <p class="content-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="pricing">
            <div class="flex-group">
              <img src="images/icon-music.svg"alt="" aria-hidden="true"/>
              <div class="subscription-plan">
                <p class="plan">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="plan-link">Change</a>
          </div>
          <button class="button" type="submit">Proceed to Payment</button>
          <button class="button ghost" type="submit">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
